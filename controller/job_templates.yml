---
controller_templates:
- name: Deploy Instance with Terraform
  job_type: run
  inventory: Demo Inventory
  execution_environment: my_exec_env
  survey_enabled: true
  survey: "{{ lookup('template', 'tf_survey.json') | regex_replace('\\n', '') }}"
  project: controller Config
  playbook: deploy_tf_instance.yml
  credentials:
  - Demo Credential
  extra_vars: []
  notification_templates_error: []
